language: node_js

node_js: 
  - "10"

branches:
  only:
  - master

cache: 
  - node

install:
  - npm install

before_deploy:
  - echo "ready to deploy"

deploy: 
  provider: 
    - heroku
  env: 
    - APP_NAME=webpack-104-university
  api_key: 
    secure: ${HEROKU_API_KEY}
  app: 
    - ${APP_NAME}
  skip_cleanup: true





